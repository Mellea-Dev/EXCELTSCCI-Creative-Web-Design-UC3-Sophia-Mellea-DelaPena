<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
             
    <title>Materialize CSS</title>
    <style>
        .row > div{
            background-color: grey;
            padding: 10px;
            border: 1px solid white;
            line-height: 60px;
        }
        .row{
            margin: 40px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>Grid</h4>
        
        <div class="row">
            <div class="col s3">content</div>
            <div class="col s3">content</div>
            <div class="col s3">content</div>
            <div class="col s3">content</div>
        </div>
        <div class="row">
            <div class="col s6 m3">content</div>
            <div class="col s6 m3">content</div>
            <div class="col s6 m3">content</div>
            <div class="col s6 m3">content</div>
        </div>
        <div class="row">
            <div class="col s12 m6 14">content</div>
            <div class="col s12 m6 14">content</div>
            <div class="col s12 m6 14">content</div>
            <div class="col s12 m6 14">content</div>
            <div class="col s12 m6 14">content</div>
            <div class="col s12 m6 14">content</div>
        </div>
        <div class="row">
            <div class="col s12 m6 14 xl12">content</div>
            <div class="col s12 m6 14 xl12">content</div>
            <div class="col s12 m6 14 xl12">content</div>
            <div class="col s12 m6 14 xl12">content</div>
            <div class="col s12 m6 14 xl12">content</div>
            <div class="col s12 m6 14 xl12">content</div>
        </div>
        <div class="row">
            <div class="col s12 m8">content</div>
            <div class="col s12 m4">content</div>
            <div class="col s12 m4">content</div>
            <div class="col s12 m8">content</div>
        </div>

    </div>
</body>
</html>
